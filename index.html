<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Smart Study Planner</h1>
    </header>
    <div class="container">
      <div class="controls">
        <input type="text" id="search" placeholder="Search tasks..." />
        <select id="filterPriority">
          <option value="All">All Priorities</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button onclick="openTaskModal()">New Task</button>
        <button onclick="exportTasks()">Export JSON</button>
        <input
          type="file"
          id="importFile"
          style="display: none"
          onchange="importTasks(event)"
        />
        <button onclick="document.getElementById('importFile').click()">
          Import JSON
        </button>
        <button onclick="exportCSV()">Export CSV</button>
        <input
          type="file"
          id="importCSVFile"
          style="display: none"
          onchange="importCSV(event)"
        />
        <button onclick="document.getElementById('importCSVFile').click()">
          Import CSV
        </button>
      </div>
      <div id="taskList" class="task-list"></div>

      <!-- Calendar -->
      <div id="calendar">
        <h2>30-Day Calendar</h2>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
      <div class="modal-content">
        <h2 id="modalTitle">New Task</h2>
        <form id="taskForm">
          <input type="hidden" id="taskId" />
          <label>Title</label>
          <input type="text" id="taskTitle" required /><br />
          <label>Topic</label>
          <input type="text" id="taskTopic" /><br />
          <label>Category</label>
          <input type="text" id="taskCategory" /><br />
          <label>Priority</label>
          <select id="taskPriority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option></select
          ><br />
          <label>Deadline</label>
          <input type="date" id="taskDeadline" /><br />
          <button type="submit">Save</button>
          <button type="button" onclick="closeTaskModal()">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Notes Modal -->
    <div class="modal" id="notesModal">
      <div class="modal-content">
        <h2>Notes</h2>
        <div id="quillEditor" class="notes-editor"></div>
        <button onclick="saveNotes()">Save</button>
        <button onclick="closeNotesModal()">Cancel</button>
      </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
